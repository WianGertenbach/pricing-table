<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="package">Basic</h1>
            <h2>$35/month</h2>

                <ul>
                    <li>5GB SSD Storage</li>
                    <li>2 Users</li>
                    <li>Limited Support</li>
                </ul>
            </p>
            <a href="https://www.google.com" class="button">Sign Up</a>
        </div>

        <div class="card">
            <h1 class="package">Standard</h1>
            <h2>$45/month</h2>
            <p>
                <ul>
                    <li>10GB SSDStorage</li>
                    <li>5 Users</li>
                    <li>24/7 Support</li>
                </ul>
            </p>
            <a href="https://www.google.com" class="button">Sign Up</a>

            
        </div>
        
        <div class="card">
            <h1 class="package">Premium</h1>
            <h2>$60/month</h2>
            <p>
                <ul>
                    <li>25GB SSD Storage</li>
                    <li>10 Users</li>
                    <li>24/7 Support</li>
                </ul>
            </p>
            <a href="https://www.google.com" class="button">Sign Up</a>
            
        </div>
    </div>
</body>
</html>
